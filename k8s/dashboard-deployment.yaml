apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: dashboard
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dashboard
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: dashboard
    spec:
      containers:
        - image: shubh26/saleor-dashboard:latest
          name: dashboard
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: API_URL
              value: "/graphql/" # Replace this with the actual API URL
      restartPolicy: Always
